
<form class="example-form">

<table class="example-full-width" cellspacing="0">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>First name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput>
  </mat-form-field></table>

<p>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Address</mat-label>
    <textarea matInput placeholder=""></textarea>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Address 2</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</p>

<table class="example-full-width" cellspacing="0"><tr>
  <td><mat-form-field class="example-full-width" appearance="fill">
    <mat-label>City</mat-label>
    <input matInput placeholder="">
  </mat-form-field></td>
  <td><mat-form-field class="example-full-width" appearance="fill">
    <mat-label>State</mat-label>
    <input matInput placeholder="">
  </mat-form-field></td>
  <td><mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Postal Code</mat-label>
    <input matInput #postalCode maxlength="5" placeholder="" value="">
    <mat-hint align="end">{{postalCode.value.length}} / 4</mat-hint>
  </mat-form-field></td>
</tr></table>
<table class="example-full-width" cellspacing="0"><tr>
<td><mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Password</mat-label>
  <input matInput placeholder="">
</mat-form-field></td>
<td><mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Confirm Password</mat-label>
  <input matInput placeholder="">
</mat-form-field></td>
</tr></table>

</form>
